<ion-list>
  <ion-item-sliding *ngFor="let apport of apports">
  <ion-item button detail="true" (click)="put(apport)"
            [disabled]="apport.firebaseMethod === 'DELETE'"
            [ngStyle]="{'text-decoration': apport.check === true ? 'line-through' : 'none'}">
    <ion-label>
      <h3>
        {{ apport.createdOn | date : 'dd/MM/yyyy'}} : 
        {{ apport.commentaire }}
        <ion-chip color="success" 
                  slot="end"
                  [ngStyle]="{'text-decoration': apport.check === true ? 'line-through' : 'none'}">{{ apport.apport }} xpf</ion-chip>
      </h3>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option (click)="this.delete(apport)" style="background: rgb(156, 46, 46);">
      Supprimer    
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side="end">
    <ion-item-option (click)="this.closeApport(apport)" style="background: rgb(65, 77, 255);">
      Check    
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
</ion-list>
