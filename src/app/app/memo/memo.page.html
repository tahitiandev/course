<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/courses"></ion-back-button>
    </ion-buttons>

    <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isRechercheAvance">
  <app-search-article-memo 
    (articlesOutput)="selectArticle($event)">
  </app-search-article-memo>
</ion-content>

<ion-content *ngIf="!isRechercheAvance">
  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let memo of memos">
    <ion-item button (click)="put(memo)">
      <ion-label>{{ memo.article.libelle }}</ion-label>
      <ion-label slot="end">Qte : {{ memo.quantite }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="sendToCourse(memo)">
        Envoyer   
      </ion-item-option>
      <ion-item-option (click)="retirer(memo)">
        Retirer   
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  
  
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button size="small" (click)="postManuel()">
      <ion-icon name="calculator-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button size="small" (click)="postMemo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
