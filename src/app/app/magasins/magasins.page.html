<ion-header [translucent]="true">
  <ion-toolbar>
            
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Configurer vos magasins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list >
    <ion-item-sliding *ngFor="let magasin of magasins">
      <ion-item button detail="true" (click)="put(magasin)" [disabled]="magasin.firebaseMethod === 'DELETE'">
        <ion-label>
          <h3>{{ magasin.libelle }}</h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option style="background: red;" (click)="delete(magasin)">
          Supprimer   
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom" (click)="post()">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
