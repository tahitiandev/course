<ion-header [translucent]="true">
  <ion-toolbar>
        
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>DÃ©penses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list >
    <ion-item-sliding *ngFor="let depense of depenses">
    <ion-item button detail="true" (click)="put(depense)"
              [disabled]="depense.firebaseMethod === 'DELETE'"
              [ngStyle]="{'text-decoration': depense.check === true ? 'line-through' : 'none'}">
      <ion-label>
        <h3>
          {{ depense.createdOn | date : 'dd/MM/yyyy'}} : 
          {{ depense.commentaire }}
          <ion-chip color="success" 
                    slot="end"
                    [ngStyle]="{'text-decoration': depense.check === true ? 'line-through' : 'none'}">{{ depense.depense }} xpf</ion-chip>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="this.delete(depense)" style="background: rgb(156, 46, 46);">
        Supprimer    
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option (click)="this.closeDepense(depense)" style="background: rgb(65, 77, 255);">
        Check    
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  </ion-list>
  
  <ion-fab slot="fixed" horizontal="end" vertical="bottom" (click)="post()">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
