<ion-card style="width: 80%; margin: auto; margin-top: 20px;">
  <ion-card-header>

    <ion-card-subtitle>Rechercher un plat</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>

      <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchValue"></ion-searchbar>
        <!-- <ion-searchbar></ion-searchbar> -->
      </ion-toolbar>
      
      <ion-list style="margin: 5%;width: 100%; height: 460px; overflow: scroll;">
        <ion-item-sliding *ngFor="let plat of (plats | articleFiltrePlatMenu : searchValue)">
        <!-- <ion-item-sliding *ngFor="let plat of plats"> -->
          <ion-item>
            <ion-label>{{ plat.libelle }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="postPlat(plat)">Selectionner</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <div style="text-align: right;">
        <ion-button color="danger" (click)="closeSearchPlatComponent()">Fermer</ion-button>
      </div>


  </ion-card-content>
</ion-card>
