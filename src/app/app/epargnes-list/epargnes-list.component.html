<ion-list>
  <ion-item-sliding *ngFor="let epargne of epargnes">
  <ion-item button detail="true" (click)="put(epargne)"
            [disabled]="epargne.firebaseMethod === 'DELETE'"
            [ngStyle]="{'text-decoration': epargne.check === true ? 'line-through' : 'none'}">
    <ion-label>
      <h3>
        {{ epargne.createdOn | date : 'dd/MM/yyyy'}} : 
        {{ epargne.commentaire }}
        <ion-chip color="success" 
                  slot="end"
                  [ngStyle]="{'text-decoration': epargne.check === true ? 'line-through' : 'none'}">{{ epargne.epargne }} xpf</ion-chip>
      </h3>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option (click)="this.delete(epargne)" style="background: rgb(156, 46, 46);">
      Supprimer    
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side="end">
    <ion-item-option (click)="this.closeEpargne(epargne)" style="background: rgb(65, 77, 255);">
      Check    
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
</ion-list>
