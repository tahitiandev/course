<ion-header [translucent]="true">
  <ion-toolbar>
        
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Gestion de l'Ã©pargne</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- MODE TELEPHONE -->

  <h1 style="text-align: center;">restant : {{ this.calculeEpargneRestant().toLocaleString()}} XPF</h1>
  
  <app-epargnes-list [epargneEtApport]="epargneEtApport" class="masquer-mode-mobile"></app-epargnes-list>
  
  <ion-fab slot="fixed" horizontal="end" vertical="bottom" (click)="post()"  class="masquer-mode-mobile">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <!-- MODE WEB -->

  <ion-fab slot="fixed" horizontal="center" vertical="center" (click)="post()" class="masquer-mode-web" *ngIf="!listeOn">
    <ion-fab-button size="large">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom" (click)="setListeOn()" class="masquer-mode-web">
    <ion-fab-button size="small">
      <ion-icon name="list-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-epargnes-list [epargneEtApport]="epargneEtApport" *ngIf="listeOn" class="masquer-mode-web"></app-epargnes-list>

</ion-content>
