<ion-header [translucent]="true">
  <ion-toolbar>
        
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Nos plats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-list>
    <ion-item-sliding *ngFor="let plat of plats">
      <ion-item button detail="true" routerLink="../plat-details/{{ plat.id }}">
        <ion-label>
          <h3>{{ plat.libelle }} - {{ plat.total }} XPF</h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option>
          Button    
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option>
          Button   
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>  

  <ion-fab slot="fixed" horizontal="end" vertical="bottom" >
    <ion-fab-button size="small" (click)="post()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
