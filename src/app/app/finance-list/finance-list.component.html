<style>
  table, th, td {
  border: 0px solid;
}
table{
  width: 100%;
}
</style>

<table>
  <tr>
    <th>Débit</th>
    <th>Crédit</th>
  </tr>
  <tr>
    <td>
      <ion-list>
        <ion-item-sliding *ngFor="let finance of finances">
        <ion-item button detail="true" (click)="put(finance)">
          <ion-label>
            <h3 *ngIf="finance.type === 'Débit'">
              <ion-chip color="success" 
                        slot="end">{{ finance.montant * -1 }}</ion-chip>
              {{ finance.commentaire }}
            </h3>
            <h3 *ngIf="finance.type === 'Crédit'">
              <ion-chip color="success" 
                        slot="end">0</ion-chip>
            </h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="delete(finance)" style="background: rgb(156, 46, 46);">
            Supprimer    
          </ion-item-option>
        </ion-item-options>
      
      </ion-item-sliding>
      </ion-list>
    </td>
    <td>
      <ion-list>
        <ion-item-sliding *ngFor="let finance of finances">
        <ion-item button detail="true" (click)="put(finance)">
          <ion-label>
            <h3 *ngIf="finance.type === 'Crédit'">
              <ion-chip color="success" 
                        slot="end">{{ finance.montant }}</ion-chip>
              {{ finance.commentaire }}
            </h3>
            <h3 *ngIf="finance.type === 'Débit'">
              <ion-chip color="success" 
                        slot="end">0</ion-chip>
            </h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="delete(finance)" style="background: rgb(156, 46, 46);">
            Supprimer    
          </ion-item-option>
        </ion-item-options>
      
      </ion-item-sliding>
      </ion-list>
    </td>
  </tr>
</table>
