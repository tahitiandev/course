<ion-list>
  <ion-item-sliding *ngFor="let finance of finances">
  <ion-item button detail="true" (click)="put(finance)">
    <ion-label>
      <h3>
        {{ finance.type }} : 
        {{ finance.commentaire }}
        <ion-chip color="success" 
                  slot="end">{{ finance.montant }} xpf</ion-chip>
      </h3>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option (click)="delete(finance)" style="background: rgb(156, 46, 46);">
      Supprimer    
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
</ion-list>
