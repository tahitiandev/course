<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestion des codes acc√®s aux groupes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
  
    <ion-item-sliding *ngFor="let invitation of invitations">
      <ion-item button detail="true" (click)="getCode(invitation.code)">
        <ion-label>
          <h3>{{ invitation.code }} <span style="float:right"><ion-checkbox disabled="true" checked="{{ invitation.isActif }}"></ion-checkbox></span></h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option style="background: red;" (click)="delete(invitation)">
          Supprimer   
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom" >
    <ion-fab-button size="small" (click)="envoyerEmail()">
      <ion-icon name="mail-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button size="small" (click)="inviteAuGroupe()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
