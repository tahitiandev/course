<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Liste de course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let course of courses">
      <ion-item button detail="true" (click)="put(course.id)" [disabled]="!course.actif">
        <ion-label>
          <h3>{{ getLibelleMagasin(course.magasinId) }} - {{ course.montantTheorique }} XPF</h3>
          <ion-chip *ngIf="course.payeurId !== undefined">{{ getLibellePayeur(course.payeurId) }}</ion-chip>
        </ion-label>
        <ion-icon *ngIf="!course.actif" name="lock-closed-outline"></ion-icon>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option *ngIf="course.actif" (click)="activer(course)" style="background: rgb(156, 46, 46);">
          Clôturer    
        </ion-item-option>
        <ion-item-option *ngIf="!course.actif" (click)="activer(course)" style="background: rgb(100, 42, 209);">
          Déclôturer    
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="setPayeur(course)" [disabled]="!course.actif">
          Payeur   
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  
  <ion-fab slot="fixed" horizontal="end" vertical="bottom" (click)="post()">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
