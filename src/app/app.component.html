<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Vos courses</ion-list-header>

          <ion-note>Menu principal</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Gestion de la session</ion-list-header>

          <ion-item (click)="seDeconnecter()" lines="none" detail="false">
            <ion-label>Se d√©connecter</ion-label>
          </ion-item>
          <ion-item (click)="actualiser()" lines="none" detail="false">
            <ion-label>Actualiser</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
