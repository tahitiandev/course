<ion-card style="width: 80%; margin: auto; margin-top: 20px;">
  <ion-card-header>
    <ion-card-subtitle>Rechercher d'article</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>

      <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchValue"></ion-searchbar>
      </ion-toolbar>
      
      <ion-list style="margin: 5%;width: 100%; height: 460px; overflow: scroll;">
        <ion-item-sliding *ngFor="let article of (articles | articleFiltre : searchValue)">
        <!-- <ion-item-sliding *ngFor="let article of articles"> -->
          <ion-item>
            <ion-label>{{ article.libelle }} - {{ article.prix[0].prix }} xpf</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="selectArticle(article)">Selectionner</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>


  </ion-card-content>
</ion-card>
