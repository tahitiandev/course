<style>
  form{
    width: 80%;
    margin: auto;
    margin-top: 5%;
    margin-bottom: 5%;
    padding: 3%;
    background: rgb(94, 129, 138);
  }
  h3{
    text-align: center;
  }
</style>

<form [formGroup]="formgroup" (ngSubmit)="onValide()">
  <h3>Renseigner votre code d'activation</h3>

  <ion-list>  
    <ion-item>
      <ion-input formControlName="codeActivation" label="Code d'activation" labelPlacement="floating" placeholder="Renseigner votre code"></ion-input>
    </ion-item>
  </ion-list>

  <br>
  
  <ion-button type="submit" expand="full">VALIDER</ion-button>

</form>
