<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>

    <ion-title>Gestion des groupes utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  
  <ion-list>
    <ion-item-sliding *ngFor="let groupe of groupes">
    <ion-item button detail="true">
      <ion-label>
        <h3>{{ groupe.libelle }}</h3>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option style="background: red;" (click)="deleteDefinitivement(groupe)">
        Supprimer   
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
  
  <ion-fab slot="fixed" horizontal="end" vertical="bottom" (click)="post()">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
