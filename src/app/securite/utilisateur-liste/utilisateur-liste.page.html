<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>

    <ion-title>Liste des utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list >
  
    <ion-item-sliding *ngFor="let utilisateur of utilisateurs">
      <ion-item button detail="true" (click)="put(utilisateur)" [disabled]="utilisateur.firebaseMethod === 'DELETE'">
        <ion-label>
          <h3>{{ utilisateur.libelle }}</h3>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option style="background: red;" (click)="deleteDefinitivement(utilisateur)">
          Supprimer   
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab slot="fixed" horizontal="end" vertical="bottom" >
    <ion-fab-button size="small" (click)="post()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
