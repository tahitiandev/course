<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Création d'un utilisateur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <form [formGroup]="createUserForm" (ngSubmit)="onValide()" *ngIf="isCreerFormUserVisible">
    <ion-list>
      <br>
      <ion-list>
        <ion-item>
          <ion-input formControlName="libelle" label="Votre nom et prénom" label-placement="floating" fill="outline" placeholder="Votre nom et prénom"></ion-input>
        </ion-item>
        <br>
        
        <ion-item>
          <ion-input formControlName="username" label="Votre login" label-placement="floating" fill="outline" placeholder="Votre login"></ion-input>
        </ion-item>
        <br>
        
        <ion-item>
          <ion-input formControlName="password" label="Votre mot de passe" type="password" label-placement="floating" fill="outline" placeholder="Votre mot de passe"></ion-input>
        </ion-item>
        <br>
        
        <ion-item>
          <ion-input formControlName="email" label="Votre email" type="email" label-placement="floating" fill="outline" placeholder="Votre email"></ion-input>
        </ion-item>
              
      </ion-list>
      
      
    </ion-list>
    <ion-button type="submit" expand="full">VALIDER</ion-button>
  </form>

  <p *ngIf="isCreerFormUserVisible" (click)="this.navigateToAuthentification()" style="cursor: pointer;">Se connecter</p>

  <div *ngIf="isQuestionActif">
    <h3 style="text-align: center; margin-top: 10%;">Possédez-vous un code vous permettant de rejoindre un groupe ?</h3>

    <div style="text-align: center; padding: 2%;">
      <ion-button color="medium" (click)="clickQuestion('non')">Non</ion-button> <ion-button (click)="clickQuestion('oui')">Oui</ion-button>
    </div>
  </div>

  <app-affecte-utilisateur-groupe (groupeIdOutput)="postUserByCodeActivation($event)" *ngIf="isAffecteUtilisateurComponent"></app-affecte-utilisateur-groupe>

  <app-creer-groupe (groupeNameOutput)="postUser($event)" *ngIf="isCreerGroupeComponent"></app-creer-groupe>

</ion-content>
